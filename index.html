<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Object Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 30px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 25px;
            font-size: 14px;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        #video {
            width: 100%;
            display: block;
            transform: scaleX(-1);
        }
        
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .status {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .status-text {
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-label {
            color: #666;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .stat-value {
            color: #333;
            font-size: 24px;
            font-weight: 700;
        }
        
        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Real-time Object Detection</h1>
        <p class="subtitle">AI-powered object detection in your browser</p>
        
        <div class="status">
            <div class="status-text" id="statusText">Click "Start Detection" to begin</div>
        </div>
        
        <div class="video-container">
            <video id="video" autoplay playsinline muted></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="controls">
            <button id="startBtn">Start Detection</button>
            <button id="stopBtn" disabled>Stop Detection</button>
            <button id="switchBtn" disabled>Switch Camera</button>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Objects Detected</div>
                <div class="stat-value" id="objectCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">FPS</div>
                <div class="stat-value" id="fps">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Model Status</div>
                <div class="stat-value" id="modelStatus" style="font-size: 16px;">Not Loaded</div>
            </div>
        </div>
        
        <div class="error" id="errorMsg"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const switchBtn = document.getElementById('switchBtn');
        const statusText = document.getElementById('statusText');
        const objectCount = document.getElementById('objectCount');
        const fpsDisplay = document.getElementById('fps');
        const modelStatus = document.getElementById('modelStatus');
        const errorMsg = document.getElementById('errorMsg');

        let model = null;
        let stream = null;
        let animationId = null;
        let currentCamera = 'user'; // 'user' for front, 'environment' for back
        let isDetecting = false;
        
        // FPS calculation
        let lastFrameTime = Date.now();
        let frameCount = 0;
        let fpsValue = 0;

        // Color palette for different objects
        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8',
            '#F7DC6F', '#BB8FCE', '#85C1E2', '#F8B739', '#52B788',
            '#FF6B9D', '#C9ADA7', '#4A90E2', '#E07A5F', '#81B29A'
        ];

        async function loadModel() {
            try {
                statusText.innerHTML = 'Loading AI model...<span class="loading"></span>';
                modelStatus.textContent = 'Loading...';
                
                // Load COCO-SSD model (optimized for mobile)
                model = await cocoSsd.load({
                    base: 'mobilenet_v2' // Optimized for mobile performance
                });
                
                statusText.textContent = 'Model loaded successfully! Ready to detect objects.';
                modelStatus.textContent = 'âœ“ Ready';
                modelStatus.style.color = '#52B788';
                return true;
            } catch (error) {
                showError('Failed to load model: ' + error.message);
                modelStatus.textContent = 'âœ— Failed';
                modelStatus.style.color = '#c33';
                return false;
            }
        }

        async function setupCamera() {
            try {
                // Stop existing stream if any
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                const constraints = {
                    video: {
                        facingMode: currentCamera,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        video.play();
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        resolve();
                    };
                });
            } catch (error) {
                showError('Camera access denied or not available: ' + error.message);
                throw error;
            }
        }

        async function detectObjects() {
            if (!isDetecting || !model) return;

            try {
                // Detect objects
                const predictions = await model.detect(video);

                // Clear canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Update object count
                objectCount.textContent = predictions.length;

                // Draw predictions
                predictions.forEach((prediction, index) => {
                    const [x, y, width, height] = prediction.bbox;
                    const color = colors[index % colors.length];

                    // Draw bounding box
                    ctx.strokeStyle = color;
                    ctx.lineWidth = 4;
                    ctx.strokeRect(x, y, width, height);

                    // Draw label background
                    const label = `${prediction.class} ${Math.round(prediction.score * 100)}%`;
                    ctx.font = 'bold 18px Arial';
                    const textWidth = ctx.measureText(label).width;
                    const textHeight = 24;

                    ctx.fillStyle = color;
                    ctx.fillRect(x, y - textHeight - 4, textWidth + 16, textHeight + 4);

                    // Draw label text
                    ctx.fillStyle = '#fff';
                    ctx.fillText(label, x + 8, y - 8);

                    // Draw corner accents
                    const cornerLength = 20;
                    ctx.lineWidth = 4;
                    
                    // Top-left
                    ctx.beginPath();
                    ctx.moveTo(x, y + cornerLength);
                    ctx.lineTo(x, y);
                    ctx.lineTo(x + cornerLength, y);
                    ctx.stroke();

                    // Top-right
                    ctx.beginPath();
                    ctx.moveTo(x + width - cornerLength, y);
                    ctx.lineTo(x + width, y);
                    ctx.lineTo(x + width, y + cornerLength);
                    ctx.stroke();

                    // Bottom-left
                    ctx.beginPath();
                    ctx.moveTo(x, y + height - cornerLength);
                    ctx.lineTo(x, y + height);
                    ctx.lineTo(x + cornerLength, y + height);
                    ctx.stroke();

                    // Bottom-right
                    ctx.beginPath();
                    ctx.moveTo(x + width - cornerLength, y + height);
                    ctx.lineTo(x + width, y + height);
                    ctx.lineTo(x + width, y + height - cornerLength);
                    ctx.stroke();
                });

                // Calculate FPS
                frameCount++;
                const now = Date.now();
                if (now - lastFrameTime >= 1000) {
                    fpsValue = frameCount;
                    fpsDisplay.textContent = fpsValue;
                    frameCount = 0;
                    lastFrameTime = now;
                }

                // Continue detection
                animationId = requestAnimationFrame(detectObjects);
            } catch (error) {
                console.error('Detection error:', error);
                showError('Detection error: ' + error.message);
            }
        }

        async function startDetection() {
            try {
                startBtn.disabled = true;
                
                // Load model if not loaded
                if (!model) {
                    const loaded = await loadModel();
                    if (!loaded) {
                        startBtn.disabled = false;
                        return;
                    }
                }

                // Setup camera
                statusText.textContent = 'Starting camera...';
                await setupCamera();

                // Start detection
                isDetecting = true;
                statusText.textContent = 'ðŸŽ¥ Detecting objects in real-time...';
                stopBtn.disabled = false;
                switchBtn.disabled = false;
                
                detectObjects();
            } catch (error) {
                startBtn.disabled = false;
                showError('Failed to start detection: ' + error.message);
            }
        }

        function stopDetection() {
            isDetecting = false;
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }

            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            switchBtn.disabled = true;
            statusText.textContent = 'Detection stopped. Click "Start Detection" to resume.';
            objectCount.textContent = '0';
            fpsDisplay.textContent = '0';
        }

        async function switchCamera() {
            currentCamera = currentCamera === 'user' ? 'environment' : 'user';
            
            if (isDetecting) {
                stopBtn.disabled = true;
                switchBtn.disabled = true;
                statusText.textContent = 'Switching camera...';
                
                await setupCamera();
                
                stopBtn.disabled = false;
                switchBtn.disabled = false;
                statusText.textContent = 'ðŸŽ¥ Detecting objects in real-time...';
            }
        }

        function showError(message) {
            errorMsg.textContent = 'âš ï¸ ' + message;
            errorMsg.style.display = 'block';
            setTimeout(() => {
                errorMsg.style.display = 'none';
            }, 5000);
        }

        // Event listeners
        startBtn.addEventListener('click', startDetection);
        stopBtn.addEventListener('click', stopDetection);
        switchBtn.addEventListener('click', switchCamera);

        // Handle page visibility
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isDetecting) {
                stopDetection();
            }
        });

        // Preload model on page load
        window.addEventListener('load', () => {
            loadModel();
        });
    </script>
</body>
</html>
